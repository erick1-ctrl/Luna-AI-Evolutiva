        body {

        /* Header */
        .header {
            padding: 16px 24px;

            background: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-icon {

            height: 36px;

            font-weight: bold;

        .header-title {

            font-weight: 600;

        /* Chat area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .message {
            margin-bottom: 24px;
            max-width: 85%;
        }
        
        .user-message {
            margin-left: auto;
        }
        
        .luna-message {
            margin-right: auto;
        }
        
        .message-content {

            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
            white-space: pre-wrap;
        }
        
        .user-message .message-content {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .luna-message .message-content {
            background: white;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        /* Input area */
        .input-container {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }
        
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            min-height: 48px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #messageInput:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        #sendButton {
            background: #3b82f6;
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        #sendButton:hover {
            background: #2563eb;
        }
        
        #sendButton svg {
            width: 20px;
            height: 20px;
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 24px;
            color: #6b7280;
            font-size: 14px;
            max-width: 85%;
        }
        
        .typing-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 8px;
        }
        
        .typing-dots span {
            width: 4px;
            height: 4px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .header {
                padding: 12px 16px;
            }
            
            .chat-container {
                padding: 16px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                padding: 12px 16px;
            }
        }
    </style>
</head>

            // ========== AN√ÅLISIS PROFUNDO ==========
            analizarProfundamente(texto) {
                const textoLimpio = texto.toLowerCase().trim();

            detectarIntencion(texto) {
                const patrones = {
                    saludo: /^(hola|hi|buenas|saludos|hey|holi|buen d√≠a)/i,
                    instruccion: /(cuando|si|siempre que|al|cuando alguien diga|ense√±a|entrena|aprende|te voy a ense√±ar)/i,

                    opinion: /(qu√© opinas|que opinas|piensas|crees|consideras|cu√°l es tu opini√≥n)/i,

                };

                    }
                }

                               'con', 'sin', 'sobre', 'bajo', 'entre'];

            extraerPalabrasClave(texto) {

                    palabra.length > 4 && 
                    !['porque', 'desde', 'hacia', 'sobre', 'entre'].includes(palabra)
                ).slice(0, 5);
            }
            
            calcularComplejidad(texto) {

            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');

            messageInput.value = '';

            // Procesar con Luna
            setTimeout(() => {
                hideTypingIndicator();
                
                if (cerebroLuna) {
                    try {
                        const respuesta = cerebroLuna.procesarMensaje(text);
                        addMessage(respuesta, 'luna');
                    } catch (error) {
                        console.error("Error procesando:", error);
                        addMessage("Disculpa, hubo un error procesando tu mensaje. ¬øPodr√≠as reformularlo?", 'luna');

            // Formatear texto (markdown b√°sico)

            // Negritas

            textoFormateado = textoFormateado.replace(/‚Ä¢\s*(.*?)(?=\n|$)/g, '‚Ä¢ $1<br>');
            
            // Saltos de l√≠nea
            textoFormateado = textoFormateado.replace(/\n/g, '<br>');
            
            contentDiv.innerHTML = textoFormateado;
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
